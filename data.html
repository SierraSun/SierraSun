<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

  d3.queue()
   .defer(d3.json, "json/moment.json")
   .defer(d3.json, "json/data.json")
   .awaitAll(function(error, data) {
      var momentData = data[0];

        momentData.forEach(function(d,i){
        console.log(i,d);
      });


    });



</script>
